<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="navBar">
        <span onclick="GetRegisterItensScreen()" id="nit"> <b>Novo Item</b></span>
        <span> <b>|</b> </span>
        <span onclick="GetListItensScreen()" id="lit"> <b>Listar Itens </b></span>
    </div>
    <div id="NewItemForm" hidden>

        <div class="NewItemForm">
            <h1 id="title-form">Cadastrar Item</h1>
            <table>
                <form id="form">
                    <tr>
                        <td>
                            <p>Modelo:</p>
                        </td>
                        <td>
                            <input type="text" name="model" class="field" placeholder="Modelo">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Marca:</p>
                        </td>
                        <td>
                            <input type="text" name="brand" class="field" placeholder="Marca">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Tipo:</p>
                        </td>
                        <td>
                            <select name="typeselected" id="">
                                <option default hidden>--Selecione uma opção--</option>
                                <option value="1">LED</option>
                                <option value="2">QLED</option>
                                <option value="3">OLED</option>
                                <option value="4">AMOLED</option>
                                <option value="5">TUBÃO</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Quantidade:</p>
                        </td>
                        <td>
                            <input type="number" name="quantity" value='1' />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Condição: </p>
                        </td>
                        <td>
                            <input type="radio" id="condition1" name="condition" class="radioField" value="Novo">
                            <label for="condition1">Novo</label>
                            <input type="radio" id="condition2" name="condition" class="radioField" value="Usado">
                            <label for="condition2">Usado</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>+Diferenciais: </p>
                        </td>
                        <td>
                            <input type="checkbox" id="diff1" name="diff" value="Full HD">
                            <label for="diff1">Full HD</label>
                            <input type="checkbox" id="diff2" name="diff" value="5G">
                            <label for="diff2">5G</label>
                            <input type="checkbox" id="diff3" name="diff" value="DualCip">
                            <label for="diff3">DualCip</label>
                        </td>
                    </tr>
                    <th>
                        <button id="btn-form" type="button">Cadastrar</button>
                        <input type="reset" value="Limpar">
                    </th>
                </form>
            </table>
        </div>
        
    </div>
    <div id="ListItens" hidden>
        <div class="NewItemForm listagem">
            <h1>Itens Cadastrados</h1>
            <table id="showList"> </table>
        </div>
    </div>
   
    
    <div id="test" class="test">
        <div class="test-content">
            <span class="close" onclick="TestCloseObject()">&times;</span>
            <div id="title-test">titulo</div>
            <div id="functiones"></div>
        </div>
    </div>


</body>

</html>
